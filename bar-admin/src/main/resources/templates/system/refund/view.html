<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看退款信息')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-refund-edit" th:object="${refund}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款单号：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{refundNo}]]</label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款金额：</label>
                <div class="col-sm-8">
                    <label class="control-label">￥[[*{refundAmount}]]</label>
                </div>
            </div>
             <div class="form-group">    
                <label class="col-sm-3 control-label">订单号：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{orderNo}]]</label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款状态：</label>
                <div class="col-sm-8" th:with="type=${@dict.getType('refund_status')}" >
                    <label th:each="dict : ${type}" th:if="${dict.dictValue == refund.status+''}" class="control-label">[[${dict.dictLabel}]]</label>
                </div>
            </div>
            
             <div class="form-group"  th:if="${refund.status == 2}">    
                <label class="col-sm-3 control-label">退款流水号：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{tradeNo}]]</label>
                </div>
            </div>
            
            <div class="form-group"  th:if="${refund.status == 3}">    
                <label class="col-sm-3 control-label">退款失败原因：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{failReason}]]</label>
                </div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                    	<label class="control-label">[[${#dates.format(refund.createTime, 'yyyy-MM-dd HH:mm:ss')}]]</label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商户信息：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{merchantName}]] ([[*{merchantId}]])</label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户信息：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{userName}]] ([[*{userId}]])</label>
                </div>
            </div>
           
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款原因：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{reason}]]</label>
                </div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-3 control-label">退款说明：</label>
                <div class="col-sm-8">
                    <label class="control-label">[[*{reasonDetail}]]</label>
                </div>
            </div>
           
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        
    </script>
</body>
</html>

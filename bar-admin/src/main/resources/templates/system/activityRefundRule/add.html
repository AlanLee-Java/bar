<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增活动退款规则')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-activityRefundRule-add">
            <input name="activityId" class="form-control" type="hidden" required th:value="${activityId}">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">退款时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="refundTime" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">条件类型：</label>
                <div class="col-sm-8">
                    <select name="conditionType" class="form-control" required>
                    	<option value="1">退款时间前</option>
                    	<option value="2">退款时间后</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否允许退款：</label>
                <div class="col-sm-8">
                    <select name="isAllow" class="form-control" required>
                    	<option value="0">不允许</option>
                    	<option value="1">允许</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">退款比例：</label>
                <div class="col-sm-8">
                    <input name="refundRate" class="form-control" type="text" required>
                     <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>单位：百分比</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/activityRefundRule"
        $("#form-activityRefundRule-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-activityRefundRule-add').serialize());
            }
        }

        $("input[name='refundTime']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "hour",
            autoclose: true
        });
    </script>
</body>
</html>

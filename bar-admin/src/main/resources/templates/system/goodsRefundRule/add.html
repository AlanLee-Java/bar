<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品退款规则')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goodsRefundRule-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品ID：</label>
                <div class="col-sm-8">
                    <input name="goodsId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">退款时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="refundTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">条件类型：1前，不包括规则时间，2后，包括规则时间：</label>
                <div class="col-sm-8">
                    <input name="conditionType" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否允许退款：0不允许，1允许：</label>
                <div class="col-sm-8">
                    <input name="isAllow" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">退款比例：</label>
                <div class="col-sm-8">
                    <input name="refundRate" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/goodsRefundRule"
        $("#form-goodsRefundRule-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-goodsRefundRule-add').serialize());
            }
        }

        $("input[name='refundTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
